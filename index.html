<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirage de la Galette des Rois</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tirage de la Galette des Rois</h1>
      <input type="text" id="nameInput" placeholder="Nom" />
      <button class="btn btn-green" id="addButton">Ajouter</button>
      <button class="btn btn-green" id="drawButton">Tirer au sort</button>
      <div class="names-list" id="namesList">
        <!-- Les noms ajoutés apparaîtront ici -->
      </div>
      <div class="result" id="result">
        La prochaine part est pour :
        <!-- Le résultat sera affiché ici -->
      </div>
      <img src="galette.jpg" alt="Galette des Rois" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
